<div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{infoTitle}} </h4>
    </div>
    <div class="modal-body">
        {{infoBody}} 
    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" (click)="modal.close('{{knapp1}}')">{{knapp1}}</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('{{knapp2}}')">{{knapp2}}</button>
    </div>
</div>
