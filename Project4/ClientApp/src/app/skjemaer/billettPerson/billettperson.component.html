
<div>
  <h2>BillettPerson Skjema </h2>
  <form [formGroup]="Skjema" (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <td>
          <label>billettId:</label>
        </td>
        <td>
          <input type="number" formControlName="billettId">
        </td>
        <td *ngIf="this.Skjema.controls.billettId.status=='INVALID'">
          Obligatorisk
        </td>
      </tr>
      <tr>
        <td>
          <label>personId:</label>
        </td>
        <td>
          <input type="number" formControlName="personId">
        </td>
        <td *ngIf="this.Skjema.controls.personId.status=='INVALID'">
          Mellom 6 og 15 siffer
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit" [disabled]="!Skjema.valid">Register</button>
        </td>
        <td>
          <button type="submit" [disabled]="!Skjema.valid">Endre</button>
        </td>
      </tr>
    </table>
  </form>
</div>
