<div>
  <h2>Person Skjema </h2>
  <button (click)="hentAllePersoner()"> Hent personer</button> {{laster}}
  <form [formGroup]="Skjema" (ngSubmit)="onSubmit()">
    <table>

      <tr>

        <input type="hidden" formControlName="personId">
        <td>
          <label>Fornavn:</label>
        </td>
        <td>
          <input type="text" formControlName="fornavn">
        </td>
        <td *ngIf="this.Skjema.controls.fornavn.status=='INVALID'">
          Obligatorisk
        </td>
      </tr>
      <tr>
        <td>
          <label>Etternavn:</label>
        </td>
        <td>
          <input type="text" formControlName="etternavn" >
        </td>
        <td *ngIf="this.Skjema.controls.etternavn.status=='INVALID'">
          Mellom 6 og 15 siffer
        </td>
      </tr>
      <tr>
        <td>
          <label>Telefon:</label>
        </td>
        <td>
          <input type="text" formControlName="telefon">
        </td>
        <td *ngIf="this.Skjema.controls.telefon.status=='INVALID'">
          Mellom 6 og 15 siffer
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit" (click)='multipleSubmit("lagre")' [disabled]="!Skjema.valid">Register</button>
        </td>
        <td>
          <button type="submit" (click)='multipleSubmit("endre")' [disabled]="!Skjema.valid">Endre</button>
        </td>
      </tr>
    </table>
  </form>

  <div class="container bg-white " style="width: 100vw; ">
    <table class="table table-striped">
      <tr *ngFor="let person of personer; let indexVal = index;">
        <td>{{person.personId}}  </td>
        <td>{{person.fornavn}}</td>
        <td>{{person.etternavn}}</td>
        <td>{{person.telefon}}</td>
        <td>
          <button type="submit" (click)="visEndre(indexVal)">Endre</button>
        </td>
        <td>
          <button type="submit" (click)="multipleSubmit('slett',indexVal) ">Slette</button>
        </td>
      </tr>
    </table>
  </div>
</div>
