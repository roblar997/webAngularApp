<div>
    <h2>Modellbasert Skjema </h2>
    <form [formGroup]="Skjema" (ngSubmit)="onSubmit()">
      <table>
        <tr>
          <td>
            <label>Fornavn:</label>
          </td>
          <td>
            <input type="text" formControlName="fornavn" [(ngModel)]="fornavn">
          </td>
          <td *ngIf="this.Skjema.controls.fornavn.status=='INVALID'">
            Obligatorisk
          </td>
        </tr>
        <tr>
          <td>
            <label>Etternavn:</label>
          </td>
          <td>
            <input type="text" formControlName="etternavn" [(ngModel)]="etternavn">
          </td>
          <td *ngIf="this.Skjema.controls.etternavn.status=='INVALID'">
            Mellom 6 og 15 siffer
          </td>
        </tr>
        <tr>
          <td>
            <label>Telefon:</label>
          </td>
          <td>
            <input type="text" formControlName="telefon" [(ngModel)]="telefon">
          </td>
          <td *ngIf="this.Skjema.controls.telefon.status=='INVALID'">
            Mellom 6 og 15 siffer
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit" [disabled]="!Skjema.valid">Register</button>
          </td>
          <td>
          </td>
        </tr>
      </table>
    </form>

     <table>
       <tr *ngFor="let person of personer">
         <td>{{person.fornavn}}</td>
         <td>{{person.etternavn}}</td>
         <td>{{person.telefon}}</td>
       </tr>
     </table>
</div>
